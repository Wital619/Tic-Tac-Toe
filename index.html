<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic-Tac-Toe</title>
<link href="main.css" rel="stylesheet"></head>
<body>
  <div class="wrapper">
		<section class="entry">
			<div class="entry__new">
				<input class="entry__input" type="text" name="player" placeholder="Enter your name">
				<button class="btn-mode">Create a new game</button>
			</div>
			<hr class="entry__divide">
			<div class="entry__existing">
				<div class="entry__name-wrap">
					<input class="entry__input" type="text" name="player" placeholder="Enter your name">
				</div>
				<div class="entry__room-id-wrap">
					<input class="entry__input" type="text" name="room" placeholder="Enter room ID">
				</div>
				<button class="btn-mode">Join an existing game</button>
			</div>
			<hr class="entry__divide">
			<div class="entry__computer">
				<button class="btn-comp btn-mode">Play with computer</button>
			</div>
		</section>

		<div class="sides">
      <h3 class="header header--unbordered">Choose side</h3>
      <div class="sides__wrapper">
        <div class="sides__side" data-side="X">
          <div class="cross-element"></div>
        </div>
        <div class="sides__side" data-side="O">
          <div class="circle-element"></div>
        </div>
      </div>
    </div>

    <div class="modes">
      <h3 class="header header--unbordered">Choose mode</h1>
      <div class="modes__wrapper">
        <div class="modes__mode">
          <input class="modes__input" id="same-mode" type="radio" name="mode" value="same" checked>
          <label class="modes__label" for="same-mode">All following games play for one chosen side</label>
        </div>
        <div class="modes__mode">
          <input class="modes__input" id="changing-mode" type="radio" name="mode" value="changing">
          <label class="modes__label" for="changing-mode">After the end of each game be able to change the side</label>
        </div>
      </div>
    </div>

		<main class="main-game">
			<table class="points">
				<tr class="points__titles">
					<th class="points__title">Player</th>
					<th class="points__title points__title--tie">Tie</th>
					<th class="points__title">Bot</th>
				</tr>
				<tr class="points__values">
					<td class="points__value points__value--player-x">0</td>
					<td class="points__value points__value--tie">0</td>
					<td class="points__value points__value--player-o">0</td>
				</tr>
			</table>
	
			<table class="board">
				<tr class="board__row">
					<td class="board__item" id="square-0"></td>
					<td class="board__item" id="square-1"></td>
					<td class="board__item" id="square-2"></td>
				</tr>
				<tr class="board__row">
					<td class="board__item" id="square-3"></td>
					<td class="board__item" id="square-4"></td>
					<td class="board__item" id="square-5"></td>
				</tr>
				<tr class="board__row">
					<td class="board__item" id="square-6"></td>
					<td class="board__item" id="square-7"></td>
					<td class="board__item" id="square-8"></td>
				</tr>
			</table>

			<div class="winner">
				<h1 class="winner__result">YOU LOSE</h1>
				<button class="btn btn--new">New game</button>
				<button class="btn btn--reset">Reset</button>
			</div>
	
			<div class="buttons">
				<button class="btn btn--leave">Leave</button>
				<button class="btn btn--resign">Resign</button>
			</div>
		</main>
<script type="text/javascript" src="main.js"></script></body>
</html>
