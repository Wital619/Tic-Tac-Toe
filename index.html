<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a Tic-Tac-Toe game, written in pure javascript" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#ccc">
  <link rel="icon" type="image/png" href="icons/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="icons/favicon-36x36.png" sizes="36x36">
  <link rel="icon" type="image/png" href="icons/favicon-64x64.png" sizes="64x64">
  <link rel="manifest" href="manifest.json">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="wrapper">
		<section class="entry">
			<div class="entry__new">
        <input class="entry__input entry__input--first-player" 
          type="text" name="player" aria-label="first-player" placeholder="Enter your name">
				<button class="btn-mode btn-create">Create a new game</button>
			</div>
			<hr class="entry__divide">
			<div class="entry__existing">
				<div class="entry__name-wrap">
          <input class="entry__input entry__input--second-player" 
            type="text" aria-label="second-player" name="player" placeholder="Enter your name">          
				</div>
				<div class="entry__room-id-wrap">
          <input class="entry__input entry__input--room-id" 
            type="text" aria-label="room-id" name="room" placeholder="Enter room ID">
				</div>
				<button class="btn-mode btn-join">Join an existing game</button>
			</div>
			<hr class="entry__divide">
			<div class="entry__computer">
				<button class="btn-mode btn-comp">Play with computer</button>
			</div>
		</section>
		<section class="sides">
      <h3 class="header header--unbordered">Choose side</h3>
      <div class="sides__wrapper">
        <div class="sides__side" data-side="X">
          <div class="cross-element"></div>
        </div>
        <div class="sides__side" data-side="O">
          <div class="circle-element"></div>
        </div>
      </div>
    </section>
    <section class="modes">
      <h3 class="header header--unbordered">Choose mode</h1>
      <div class="modes__wrapper">
        <div class="modes__mode">
          <input class="modes__input" id="same-mode" type="radio" name="mode" value="same" checked>
          <label class="modes__label" for="same-mode">All following games play for one chosen side</label>
        </div>
        <div class="modes__mode">
          <input class="modes__input" id="changing-mode" type="radio" name="mode" value="changing">
          <label class="modes__label" for="changing-mode">After the end of each game be able to change the side</label>
        </div>
      </div>
    </section>
		<main class="main-game">
      <section class="info"></section>
			<table class="points">
				<tr class="points__titles">
					<th class="points__title points__title--player-x" data-side="X">Player</th>
					<th class="points__title points__title--tie">Tie</th>
					<th class="points__title points__title--player-o" data-side="O">Bot</th>
				</tr>
				<tr class="points__values">
					<td class="points__value points__value--player-x" data-side="X">0</td>
					<td class="points__value points__value--tie" data-side="tie">0</td>
					<td class="points__value points__value--player-o" data-side="O">0</td>
				</tr>
      </table>
			<table class="board">
				<tr class="board__row">
					<td class="board__item" id="square-0"></td>
					<td class="board__item" id="square-1"></td>
					<td class="board__item" id="square-2"></td>
				</tr>
				<tr class="board__row">
					<td class="board__item" id="square-3"></td>
					<td class="board__item" id="square-4"></td>
					<td class="board__item" id="square-5"></td>
				</tr>
				<tr class="board__row">
					<td class="board__item" id="square-6"></td>
					<td class="board__item" id="square-7"></td>
					<td class="board__item" id="square-8"></td>
				</tr>
			</table>
			<section class="winner">
				<h1 class="winner__result"></h1>
				<button class="btn btn--new">New game</button>
				<button class="btn btn--reset">Reset</button>
			</section>
			<section class="buttons">
				<button class="btn btn--leave">Leave</button>
				<button class="btn btn--resign">Resign</button>
			</section>
    </main>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script> -->
  </div>
</body>
</html>
